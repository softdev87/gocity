<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoCity - Source Code Visualization</title>
    <!-- Babylon.js -->
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: auto;
            touch-action: none;
        }
        .header {
            background: #fff;
        }
        .float-card {
            position: fixed;
            display: none;
        }
        .field {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="float-card">
        <div class="box">
            <h4 class="name">Name</h4>
            <div class="content">
                <b>Lines: </b><span class="lines">123</span><br />
                <b>Methods: </b><span class="methods">123</span><br />
                <b>Attributes: </b><span class="attributes">123</span><br />
            </div>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <h1 class="title">GoCity</h1>
            <span class="subtitle">Source code visualization</span>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" id="repository" type="text" placeholder="eg: github.com/golang/go" value="github.com/rodrigo-brito/go-async-benchmark">
                </div>
                <div class="control">
                    <a id="search" class="button is-info">
                        Plot
                    </a>
                </div>
            </div>
        </div>
    </header>
    <canvas id="renderCanvas"></canvas>
    <script src="js/main.js"></script>

    <!--  Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

</body>
</html>
